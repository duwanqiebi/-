<link href="plugins/bootkit/css/bootkit.css" rel="stylesheet"></link>

<link href="plugins/jquery-datatables-bs3/css/datatables.css"

<!-- Head Libs -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
					<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
					<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>
	<div th:replace="sqgl :: header"></div>

	<div class="container-fluid content">
		<div class="row">
			<div class="main">
				<div class="panel">
					<div class="panel-body" style="background:#a3d781">
						<form action="sqdr/upload" method="post" enctype="multipart/form-data" id="uploadform">
						<label class="col-md-3 control-label" for="file-multiple-input">导入书签</label>
						<div class="col-md-3">
							<input type="file" id="file-multiple-input" name="file" multiple="true" style="display: table;"/>
						</div>
						
						<button class="bk-margin-5 btn btn-danger btn-circle btn-lg" type="button" onclick="fileupload()"><i class="fa  fa-paperclip"></i></button>
						<!-- <input type="submit" value="提交" />   -->
					</form>
					</div>
				</div>
			
				<div class="form-group">
					
	
					<a class="bk-margin-top-10 bk-margin-bottom-10 modal-basic btn btn-default" href="#modalBasic"  style="display:none" id="modal"></a>
					<div id="modalBasic" class="modal-block mfp-hide">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h2 class="panel-title">导入书签</h2>
											</div>
											<div class="panel-body bk-noradius">
												<div class="modal-wrapper">
													<div class="modal-text">
														<p id= "result"></p>
													</div>
												</div>
											</div>
											<div class="panel-footer">
												<div class="row">
													<div class="col-md-12 text-right">
														<button class="btn btn-info modal-confirm">确定</button>
													</div>
												</div>
											</div>
										</div>
					</div>
					
					
					<a class="bk-margin-top-10 bk-margin-bottom-10 modal-basic btn btn-warning" href="#nofilemodal" style="display:none" id="nofile">Warning</a>
					<div id="nofilemodal" class="modal-block modal-block-warning mfp-hide">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h2 class="panel-title">Warning!</h2>
											</div>
											<div class="panel-body bk-noradius">
												<div class="modal-wrapper">
													<div class="modal-icon">
														<i class="fa fa-warning"></i>
													</div>
													<div class="modal-text">
														<h4>Warning</h4>
														<p id = "nofileAlert"></p>
													</div>
												</div>
											</div>
											<div class="panel-footer">
												<div class="row">
													<div class="col-md-12 text-right">
														<button class="btn btn-warning modal-dismiss">OK</button>
													</div>
												</div>
											</div>
										</div>
									</div>
				</div>
			</div>

		</div>
	</div>



	<div class="clearfix"></div>


	<!-- start: JavaScript-->
	<script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
	<!-- Vendor JS-->
	<script src="vendor/js/jquery.min.js"></script>
	<script src="vendor/js/jquery-2.1.1.min.js"></script>
	<script src="vendor/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/skycons/js/skycons.js"></script>
	<script src="vendor/js/pace.min.js"></script>

	<!-- Plugins JS-->
	<script src="plugins/moment/js/moment.min.js"></script>
	<script src="plugins/select2/select2.js"></script>
	<script src="plugins/jquery-datatables/media/js/jquery.dataTables.js"></script>
	<script src="plugins/jquery-datatables-bs3/js/datatables.js"></script>
	<script src="plugins/magnific-popup/js/magnific-popup.js"></script>
	<script src="plugins/sparkline/js/jquery.sparkline.min.js"></script>

	<!-- Theme JS -->
	<script src="js/jquery.mmenu.min.js"></script>
	<script src="js/core.min.js"></script>

	<!-- Pages JS -->
	
	<script src="js/pages/jquery.form.js"></script>
	<script src="js/pages/sqdr.js"></script>

	<!-- end: JavaScript-->
</body>
</html>
